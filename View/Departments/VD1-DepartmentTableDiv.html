<!DOCTYPE html>
<html lang="en">

<!--=================================================================================================================-->
<head>

    <!----------------------------------------------------------------------------------------------------------------->
    <!--                                                          //Import basicos de estilo                         -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!----------------------------------------------------------------------------------------------------------------->
</head>

<!--=================================================================================================================-->
<body>

    <!----------------------------------------------------------------------------------------------------------------->
    <div class="container">


      <input  id="inDNO" value="" hidden="true"> </input>

        <!------------------------------------------------------------------------------------------------------------->
        <h2>Departamentos Registrados</h2>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <!--                                                //Boton para agregar usuario                             -->
        <button id="btnAddDepartment" type="button" class="btn btn-primary pull-right button" data-toggle="modal"
                data-target="#ModAddDepartment">Agregar departamento</button>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <table id="t" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Numero del departamento</th>
                    <th>Nombre del departamento</th>
                    <th>Manager</th>
                </tr>
            </thead>
            <tbody id="tbDepartment">
            </tbody>
        </table>

        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    </div>

    <!----------------------------------------------------------------------------------------------------------------->
    <!--                                                    //Modal o dialogo que mostrara la pagina con formulario
                                                            //      el formulario puede variar                       -->
    <div class="modal fade" id="ModAddDepartment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">

    </div>

    <!----------------------------------------------------------------------------------------------------------------->
</body>

<!--=================================================================================================================-->
<script src="Departments/VD1-DepartmentTableActions.js"></script>


<!--=================================================================================================================-->
</html>
