<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css" />

</head>

<body>

    <div class="modal-dialog">
<div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
           <span aria-hidden="true">&times;</span>
           <span class="sr-only">Close</span>
    </button>
        <h4 class="modal-title" id="myModalLabel">
        Departamento
    </h4>
</div>

    <!-- Modal Body -->
    <div class="modal-body">

        <form id="formAddEmployee" class="form-horizontal" role="form">

            <div class="form-group">
                <label  class="control-label col-sm-4 required" style="padding-top:8px">Numero de departamento:</label>
                <i class="fa fa-asterisk text-danger" readOnly></i>
                <div class="col-sm-7">
                    <input  id="inDNumber" type="string" value="" class="form-control" placeholder="###" style="margin-bottom:10px"> </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4 required" style="padding-top:8px">Nombre del departamento:</label>
                <div class="col-sm-7">

                    <input  id="inDName" type="string" value="" class="form-control" placeholder="Nombre" style="margin-bottom:10px"> </div>
            </div>

            <input  id="inMSSN" value="" hidden="true"> </input>
            <div class="form-group">
                <label class="control-label col-sm-4 required" style="padding-top:8px">Manager:</label>
                <select id="inManagerSSN" name="superssn" class="form-control col-sm-8" style="width:280px; margin-left:15px; margin-bottom:10px;">
                  <option value="null">Sin manager</option>
                </select>
            </div>
        </form>

        <div class="form-group" style="padding-left:60px; padding-right:60px">
        <h4 class="col-md-2">Locaciones</h4>

        <input  id="inNewLoc" type="string" value="" class="form-control col-sm-8" style="margin-bottom:10px" placeholder="Nueva locacion"> </input>
        <button id="btnAddLoc" type="button" class="btn btn-primary pull-right btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
        <table id="tableLoc" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Locacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbLoc">

            </tbody>
        </table>
        </div>

    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">

        <button id="btnClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="btnDelDep" type="button" class="btn btn-danger">Eliminar</button>
        <button id="btnSaveDept" type="button" class="btn btn-success">Guardar</button>
    </div>
</div>
</div>

</body>
    <script src="Departments/VD2-EditDepartmentDialogActions.js"></script>
<html>
